<div class="promo">
  <h2>Crear nueva promoción</h2>

  <form (ngSubmit)="crearPromocion()">
    <label>Título *</label>
    <input [(ngModel)]="titulo" name="titulo" required />

    <label>Descripción *</label>
    <textarea [(ngModel)]="descripcion" name="descripcion" required></textarea>

    <label>Descuento (%) *</label>
    <input type="number" [(ngModel)]="descuento" name="descuento" required min="1" max="100" />

    <label class="checkbox">
      <input type="checkbox" [(ngModel)]="soloSuscriptores" name="soloSuscriptores" />
      Solo para suscriptores
    </label>

    <button type="submit">Publicar promoción</button>
  </form>

  <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
</div>

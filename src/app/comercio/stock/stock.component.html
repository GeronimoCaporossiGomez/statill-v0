<div class="pagina-stock">
  <h1 class="Stock-Title">Productos</h1>
  <div class="agregar-producto-card" (click)="FormChange()">

    <div class="agregar-icono">{{SePuedeVerElformulario ? '' : '+'}}</div>
    <div class="agregar-texto">{{ SePuedeVerElformulario ? 'Cancelar' : 'A√±adir Producto' }}</div>
  </div>

  <div *ngIf="SePuedeVerElformulario" class="producto-card producto-form-card">
    <div class="producto-img">
      <img *ngIf="product.img" [src]="product.img" alt="Imagen de producto" />
      <div *ngIf="!product.img" class="img-placeholder">
        <span>üñºÔ∏è</span>
      </div>
    </div>
    <div class="producto-info">
      <input type="text" class="producto-nombre-input" placeholder="Agregar un texto..." [(ngModel)]="product.name" />
      <input type="text" class="producto-desc-input" placeholder="Describe el producto aqu√≠..." [(ngModel)]="product.description" />
    </div>
    <div class="producto-precio">
      <input type="number" class="producto-precio-input" placeholder="precio..." [(ngModel)]="product.price" />
    </div>
    <div class="producto-cantidad">
      <input type="number" class="producto-cantidad-input" placeholder="cantidad..." [(ngModel)]="product.cantidad" min="1" />
    </div>
    <div class="producto-editar">
      <button class="submit-button" (click)="GuardarData()">
        <span>‚úîÔ∏è</span>
      </button>
    </div>
  </div>

  <div *ngIf="SePuedeVerElformulario == false" class="productos-container">
    <div *ngFor="let producto of productos; let i = index" class="producto-card">
      <div class="producto-img">
        <img *ngIf="producto.img" [src]="producto.img" alt="Imagen de {{ producto.name }}" />
        <div *ngIf="!producto.img" class="img-placeholder">
          <span>üñºÔ∏è</span>
        </div>
      </div>
      <div class="producto-info">
        <div class="producto-nombre">{{ producto.name }}</div>
        <div class="producto-desc">{{ producto.desc }}</div>
      </div>
      <div class="producto-precio">
        x{{ producto.quantity }}
      </div>
      <div class="producto-precio">
        ${{ producto.price }}
      </div>
      <div class="producto-editar">
        <button class="edit-btn" (click)="onEdit(producto, i)">
          <span>‚úèÔ∏è</span>
        </button>
      </div>
    </div>
  </div>
</div>

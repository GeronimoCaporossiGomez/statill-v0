<div class="pagina-stock">
  <h1 class="Stock-Title">Pagina De Stock</h1>
<button (click)="FormChange()" class="BotonForm">
  {{ SePuedeVerElformulario ? 'Ocultar Formulario' : 'A√±adir Producto' }}
</button>

<div *ngIf="SePuedeVerElformulario" class="form-container">
  <form (ngSubmit)="GuardarData()" class="product-form">
    <div class="form-group">
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="product.name" required>
    </div>
    <div class="form-group">
      <label for="brand">Marca:</label>
      <input type="text" id="brand" name="brand" [(ngModel)]="product.brand" required>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" name="price" [(ngModel)]="product.price" required>
    </div>
    <div class="form-group">
      <label for="type">Tipo:</label>
      <input type="text" id="type" name="type" [(ngModel)]="product.type" required>
    </div>
    <div class="form-group">
      <label for="quantify">Cantidad:</label>
      <input type="text" id="cantidad" name="cantidad" [(ngModel)]="product.cantidad">
    </div>
    <div class="form-group">
      <label for="description">Descripci√≥n:</label>
      <input type="text" id="description" name="description" [(ngModel)]="product.description" required>
    </div>
    <div class="form-group">
      <label for="code">C√≥digo de barras:</label>
      <input type="text" id="code" name="code" [(ngModel)]="product.code" required>
    </div>

    <button type="submit" class="submit-button">Guardar Producto</button>
  </form>
</div>


<div *ngIf="SePuedeVerElformulario == false" class="productos-container">
  <div *ngFor="let producto of productos" class="producto-card">
    <div class="producto-img">
      <img *ngIf="producto.img" [src]="producto.img" alt="Imagen de {{ producto.name }}" />
      <div *ngIf="!producto.img" class="img-placeholder">
        <span>üñºÔ∏è</span>
      </div>
    </div>
    <div class="producto-info">
      <div class="producto-nombre">{{ producto.name }}</div>
      <div class="producto-desc">{{ producto.desc }}</div>
    </div>
    <div class="producto-precio">
      ${{ producto.price }}
    </div>
    <div class="producto-editar">
      <button class="edit-btn" (click)="onEdit(producto, i)">
        <span>‚úèÔ∏è</span>
      </button>
    </div>
  </div>
</div>
</div>

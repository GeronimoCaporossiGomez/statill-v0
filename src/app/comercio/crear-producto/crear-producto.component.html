<div class="crear-producto">
  <h2>Nuevo producto</h2>

  <form (ngSubmit)="guardarProducto()">
    <label>Nombre del producto *</label>
    <input [(ngModel)]="nombre" name="nombre" required />

    <label>Precio (AR$) *</label>
    <input type="number" [(ngModel)]="precio" name="precio" required />

    <label>Categoría *</label>
    <select [(ngModel)]="categoria" name="categoria" required>
      <option value="">-- Seleccionar --</option>
      <option>Alimentos</option>
      <option>Bebidas</option>
      <option>Higiene</option>
      <option>Otros</option>
    </select>

    <label>Stock inicial *</label>
    <input type="number" [(ngModel)]="stock" name="stock" required min="0" />

    <label>Descripción</label>
    <textarea [(ngModel)]="descripcion" name="descripcion"></textarea>

    <label>URL de imagen</label>
    <input [(ngModel)]="imagenUrl" name="imagenUrl" />

    <button type="submit">Crear producto</button>
  </form>

  <p class="mensaje" *ngIf="mensaje">{{ mensaje }}</p>
</div>

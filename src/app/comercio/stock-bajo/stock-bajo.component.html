<div class="stock-bajo">
  <h2>Productos con bajo stock</h2>

  <p *ngIf="productosConPocoStock.length === 0">
    ðŸŽ‰ Todos los productos tienen suficiente stock.
  </p>

  <table *ngIf="productosConPocoStock.length > 0">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Stock actual</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prod of productosConPocoStock">
        <td>{{ prod.nombre }}</td>
        <td class="peligro">{{ prod.stock }}</td>
      </tr>
    </tbody>
  </table>
</div>

      <div class="TodaEstaCosa" *ngFor="let dia of dias; let i = index">

        <input type="checkbox" name="si{{i}}" ngModel>si
        <input type="checkbox" name="no{{i}}" ngModel>no
        <input type="time" name="horaInicio{{i}}" ngModel>

      </div>

    </div>
  </form>
</div>

<app-header-statill></app-header-statill>

<h1>Nuestros Comercios</h1>
<div>
  @for (comercio of comercios; track comercio.id) {
    <div>
      <h3>{{ comercio.nombre }}</h3>
      <p>{{ comercio.descripcion }}</p>
      <button (click)="irAComercio(comercio.id)">Ver comercio</button>
    </div>
  }
</div>

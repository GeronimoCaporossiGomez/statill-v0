<div class="stores-list">
  <div *ngFor="let store of stores" class="store-card">
    <div class="store-img">
      <img src="assets/store-icon.png" alt="icono local" />
    </div>
    <div class="store-info">
      <div class="store-title">{{ store.name || 'Nombre Restaurante' }}</div>
      <div class="store-address">
        {{ store.address }} - Tipo de Local
        <span [ngClass]="isOpen(store).abierto ? 'open' : 'closed'">
          {{ isOpen(store).abierto ? 'Abierto' : 'Cerrado' }}
          <span>({{ isOpen(store).horario }})</span>
        </span>
      </div>
    </div>
    <div class="store-rating">
      <span class="star">â˜…</span>
      <span class="rating">4.5</span>
    </div>
  </div>
</div>

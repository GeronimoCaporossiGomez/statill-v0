<div class="puntos-pagina">

  <app-header-statill></app-header-statill> <!-- esto va a terminar siendo el header del figma -->

  <div class="puntos-seccion">
    <h1>Mis puntos:</h1>
    
    <!-- Indicador de carga -->
    <div *ngIf="isLoading" class="loading-container">
      <p>Cargando puntos...</p>
    </div>
    
    <!-- Contenido cuando no está cargando -->
    <div *ngIf="!isLoading">
      <div *ngFor="let punto of puntosDisplay">
        <div class="cartel-puntos">
          <img [src]="punto.imagen" alt="Tienda">
          <div class="texto contenido-puntos">
            <h2 class="asd roboto">
              {{punto.nombre}} 
              <span class="categoria-badge">{{punto.categoria}}</span>
              <span class="puntos-display">{{punto.puntos}} pts.</span>
            </h2>
            <h3 class="gris roboto">
              Usuario: {{punto.usuario}}
              <span *ngIf="punto.rolUsuario" class="rol-badge">{{punto.rolUsuario}}</span>
            </h3>
            <h4 class="gris roboto small-text">📍 {{punto.direccion}}</h4>
            <h5 *ngIf="punto.areaResidencia" class="gris roboto small-text">🏠 {{punto.areaResidencia}}</h5>
          </div>
          <button type="button" [routerLink]="['/negocio', punto.store_id]" class="boton-link">Comprar</button>
        </div>
      </div>
      
      <!-- Mensaje cuando no hay puntos -->
      <div *ngIf="puntosDisplay.length === 0" class="no-points-message">
        <p>No tienes puntos acumulados aún.</p>
      </div>
    </div>
  </div>
</div>

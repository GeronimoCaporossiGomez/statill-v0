<section class="confirm-container">
  <div class="confirm-card">
    <div class="logo-header">
      <img src="assets/img/logo.png" alt="Statill Logo" class="logo" />
      <h1>Verificación de Email</h1>
    </div>

    <p *ngIf="!message" class="subtitle">
      Ingresá el código de verificación que enviamos a tu email.
    </p>

    <!-- Message display -->
    <div
      *ngIf="message"
      class="message"
      [class.success]="messageType === 'success'"
      [class.error]="messageType === 'error'"
    >
      <span class="message-icon">{{
        messageType === "success" ? "✓" : "⚠"
      }}</span>
      <span class="message-text">{{ message }}</span>
    </div>

    <!-- Activation form -->
    <form
      *ngIf="!messageType || messageType === 'error'"
      (ngSubmit)="submitCode()"
      class="confirm-form"
    >
      <div class="form-group">
        <label for="activationCode">Código de verificación</label>
        <input
          id="activationCode"
          type="text"
          placeholder="Ingresá tu código"
          [(ngModel)]="activationCode"
          name="activationCode"
          [disabled]="loading"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="loading">
        <span *ngIf="loading">Verificando...</span>
        <span *ngIf="!loading">Verificar código</span>
      </button>
    </form>

    <!-- Resend code option -->
    <div *ngIf="messageType !== 'success'" class="resend-section">
      <p>¿No recibiste el código?</p>
      <button
        type="button"
        class="btn-link"
        (click)="resendCode()"
        [disabled]="loading"
      >
        Reenviar código
      </button>
    </div>

    <!-- Success state -->
    <div *ngIf="messageType === 'success'" class="success-actions">
      <button class="btn btn-primary" (click)="goToApp()">Ir a Statill</button>
    </div>
  </div>
</section>
